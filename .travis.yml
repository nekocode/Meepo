language: android
jdk: oraclejdk8
script: ./gradlew check

after_success:
- bash <(curl -s https://codecov.io/bash)

android:
  components:
  - android-28
  - build-tools-28.0.3

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/